<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h1>Gestión de Inventario</h1>

  <form id="addForm">
    <input type="text" id="itemName" placeholder="Nombre del artículo" required>
    <input type="number" id="itemQuantity" placeholder="Cantidad" min="1" required>
    <input type="number" id="itemPrice" placeholder="Precio" min="0" required>
    <button type="submit">Añadir Artículo</button>
  </form>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio ($)</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="totalContainer">
    <strong>Total de artículos en inventario:</strong> <span id="totalItems">0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
