<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Acrónimos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <ul id="acronymList"></ul>

</body>
